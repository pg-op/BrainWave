<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperMind AI Chat Tree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 15px;
      border-radius: 10px;
    }

    .message-tree {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .message-bubble {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .user-bubble {
      background-color: #e6f7ff;
      position: relative;
    }

    .user-bubble::after {
      content: "";
      position: absolute;
      right: 10px;
      bottom: -5px;
      border-width: 5px 5px 0 0;
      border-style: solid;
      border-color: #e6f7ff transparent transparent transparent;
    }

    .ai-bubble {
      background-color: #f7e6eb;
      position: relative;
    }

    .ai-bubble::after {
      content: "";
      position: absolute;
      left: 10px;
      bottom: -5px;
      border-width: 5px 0 0 5px;
      border-style: solid;
      border-color: #f7e6eb transparent transparent transparent;
    }

    .message-content {
      font-weight: bold;
    }

    .replies {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <ul class="message-tree" id="chat-history"></ul>
    </div>
    <div class="mb-3">
      <textarea class="form-control" id="userInput" placeholder="Type your message..." rows="3"></textarea>
    </div>
    <button class="btn btn-primary" id="sendMessage">Send</button>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
