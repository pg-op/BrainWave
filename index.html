<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperMind AI Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 15px;
      border-radius: 10px;
      height: 500px;
      overflow-y: scroll; /* Enable scrolling for chat history */
    }

    .user-message {
      color: #3498db;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .ai-message {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .message {
      padding: 10px;
      border-radius: 5px;
    }

    .message.user {
      background-color: #e6f7ff;
    }

    .message.ai {
      background-color: #f7e6eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container" id="chat-history"></div>
    <div class="mb-3">
      <textarea class="form-control" id="userInput" placeholder="Type your message..." rows="3"></textarea>
    </div>
    <button class="btn btn-primary" id="sendMessage">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
