<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HyperMind AI Chatbox</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .content {
      padding: 16px;
    }

    .chat-container {
      max-width: 100%;
      margin: 0;
      padding: 15px;
      border-radius: 10px;
    }

    .user-message {
      color: #3498db;
    }

    .ai-message {
      color: #e74c3c;
    }

    .bold-text {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="container chat-container">
      <h2 class="text-center">HyperMind AI Chatbox</h2>
      <div id="chat-messages"></div>
      <div class="mb-3">
        <textarea class="form-control" id="userInput" placeholder="Type your message..." rows="3"></textarea>
      </div>
      <button class="btn btn-primary" id="sendMessage">Send</button>
    </div>
  </div>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- HyperMind AI Code -->
  <script type="module" src="main.js"></script>

</body>

</html>
