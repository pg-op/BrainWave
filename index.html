<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HyperMind AI Chatbox</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the chatbox */
    #chat-container {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background-color: #f5f5f5;
    }

    .user-message {
      color: #3498db;
    }

    .ai-message {
      color: #e74c3c;
    }

    .bold-text {
      font-weight: bold;
    }
    #transparent{
      color: transparent;
      font-size: 0;
    }
  </style>
</head>

<body>

  <div class="container" id="chat-container">
    <h2 class="text-center">HyperMind AI Chatbox</h2>
    <div id="chat-messages"></div>
    <div class="mb-3">
      <textarea class="form-control" id="userInput" placeholder="Type your message..." rows="3"></textarea>
    </div>
    <button class="btn btn-primary" id="sendMessage">Send</button>
  </div><p id="transparent"></p>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- HyperMind AI Code -->
  <script type="module" src="main.js">
   
  </script>
</body>

</html>
